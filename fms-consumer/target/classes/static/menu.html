<!DOCTYPE html>
<html lang="en" ng-app="expanderModule">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Angular.js</title>
<script type="text/javascript" src="http://localhost:8085/account/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="http://localhost:8085/account/js/angular.min.js"></script>
<script src="http://localhost:8085/account/js/angular-route.js"></script>
  
</head>
<style type="text/css">
		


        .expander {
            border: 1px solid black;
            width: 250px;
			
        }

        .expander>.title {
          
            color: black;
            padding: .1em .3em;
            cursor: pointer;
        }

        .expander>.body {
            padding: .1em .3em;
        }
		
		
</style>


<body>     
      <div ng-controller='SomeController'  >
              <expander   class='expander' expander-title='title' ng-cloak>
                    <div class="dropdown" ng-repeat="use in text"> <a href="{{use.list}}">{{use.directory}}</a> </div>
              </expander>         
				
				
      </div>
      
 <script type="text/javascript">
 var expanderModule=angular.module('expanderModule',[])
 expanderModule.directive('expander',function(){
       return{
             restrict:'EA',
             replace:true,
             transclude:true,
             scope:{
                 title:'=expanderTitle'
             },
             template:'<div>'+'<div class="title"  ng-click="toggle()">{{title}}</div>'
             +'<div class="body" ng-show="showMe" ng-transclude></div>'+'</div>',
             link:function(scope,element,attrs){
                scope.showMe=false;
                scope.toggle=function toggle(){
                   scope.showMe=!scope.showMe;
                }
             } 
       }
 });
 expanderModule.controller('SomeController',function($scope){
       $scope.title='start';
       $scope.text= [{
 						"directory":"baidu",
 						"list":"http://www.baidu.com"
 					},{
 						"directory":"tencent",
 						"list":"http://www.qq.com"
 					},{
 						"directory":"youdao",
 						"list":"http://www.youdao.com"
 					}];
 });
 
 </script>
   
 

</body>
</html>
