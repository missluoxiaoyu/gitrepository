<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	
	<title>错误票信息</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/img/biticon.ico}" media="screen" />
    <!-- bootstrap -->
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap/bootstrap-responsive.css}" rel="stylesheet" />
    <!-- global styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/elements.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/icons.css}" />
    <!-- libraries -->
    
    <link th:href="@{/css/lib/font-awesome.css}" type="text/css" rel="stylesheet" />    
    
    <link rel="stylesheet" th:href="@{/css/compiled/tables.css}" type="text/css" media="screen" />
	<style media="all and (orientation:landscape)" type="text/css">
	#portrait { display: none; }
	</style>
</head>
<body ng-app="error">
    <!-- navbar -->
     <div class="navbar navbar-inverse" >
        <div ng-include="'../top.html'"></div>
    </div>
    
  <!--   <div class="navbar navbar-inverse" >
        <div th:include="top::top"></div> 
    </div> -->
    
    <!-- sidebar -->
    <div id="sidebar-nav" ng-controller="rorctrl as ror">
        <ul id="dashboard-menu">
            <li ng-repeat="err in ror.errbox" ng-class="{active:err.active}" ng-click="err.active = !err.active">                
                <a ng-href="{{err.urlb}}" rel="external" >
                    <span>{{err.texa}}</span>
                </a>
            </li> 
        </ul>
    </div>
	<!-- main container -->
    <div class="content" ng-controller="erorctrl as or">
        <div class="container-fluid">
            <div id="pad-wrapper">
                <!-- orders table -->
                <div class="table-wrapper orders-table section">
                    <div class="row-fluid head">
                        <div class="span12">
                            <h4 class="left"><span>错误票信息</span></h4>
							<form class="formdate left">
								<p class="word">
									<span>交易开始时间：</span>
									<input type="text" id="startime" class="Wdate" onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-M-d'})" />
									<br />
									<span>交易截止时间：</span>
									<input type="text" id="endtime" class="Wdate" onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-M-d'})" />
								</p>
                            	<p class="word">
                            		<button ng-click="cha()">查询</button>
                            	</p>
                            </form>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th ng-repeat="eror in or.erorbox">{{eror.texb}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- row -->
                                <tr class="first" ng-repeat="l in ticketResult">
                                    <td>{{l.id}}</td>
                                    <td>{{l.tkId}}</td>
                                    <td>{{l.ts}}</td> 
                                    <td>{{l.message}}</td> 
                                    <td>{{l.agentId}}</td> 
                                    <td>{{l.tradeTime}}</td>
                                    <td>{{l.tradePrice}}</td>
                                    <td>{{l.recyclePrice}}</td>
                                    <td>{{l.winMoney}}</td>
									<td class="handle" ng-click="clicking(l.id,l.tradeState,l.state,$index)" >{{l.state}}</td>
                                    <td>{{l.queryTime}}</td> 
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--fenye-->
        <ul class="pagination">  
	        <li ng-class="{true:'disabled'}[p_current==1]">
	        	<a href="javascript:void(0);" ng-click="p_index()">首页</a>
	        </li>  
	        <li ng-repeat="page in pages" ng-class="{true:'active'}[p_current==page]">
	        	<a href="javascript:void(0);" ng-click="load_page(page)">{{ page }}</a>
	        </li>  
	        <li ng-class="{true:'disabled'}[p_current==p_all_page]">
	        	<a href="javascript:void(0);" ng-click="p_last()">尾页</a>
	        </li>
	        <span>  共：{{count}} 条</span>
		</ul> 
		<!--end-->
    </div> 
    
    <script th:src="@{/js/external.js}"></script>
    <script th:src="@{/js/jquery-2.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/theme.js}"></script>
	<script th:src="@{/js/angular.min.js}"></script>
	<script th:src="@{/js/error.js}"></script>
	<script th:src="@{/js/layer.js}"></script>
	<script th:src="@{/js/top.js}"></script>
	<script th:src="@{/js/My97DatePicker/WdatePicker.js}"></script>
</body>
</html>
